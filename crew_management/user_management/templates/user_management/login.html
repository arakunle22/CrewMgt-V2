{% load static %}

<!DOCTYPE html>
<html lang="en">
  <!--begin::Head-->
  <head>
    <base href="../../../" />
    <title>Crew Management - Login</title>
    <meta charset="utf-8" />
    <meta name="description" content="Crew Management login page" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="shortcut icon"
      href="{% static 'crew_management/assets/media/logos/favicon.ico' %}"
    />
    <!-- Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700"
    />
    <!-- Stylesheets -->
    <link
      href="{% static 'crew_management/assets/plugins/global/plugins.bundle.css' %}"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="{% static 'crew_management/assets/css/style.bundle.css' %}"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <!--end::Head-->
  <!--begin::Body-->
  <body
    id="kt_body"
    class="app-blank bgi-size-cover bgi-attachment-fixed bgi-position-center bgi-no-repeat"
  >
    <!--begin::Theme mode setup-->
    <script>
      var defaultThemeMode = "light";
      var themeMode;
      if (document.documentElement) {
        if (document.documentElement.hasAttribute("data-bs-theme-mode")) {
          themeMode =
            document.documentElement.getAttribute("data-bs-theme-mode");
        } else {
          if (localStorage.getItem("data-bs-theme") !== null) {
            themeMode = localStorage.getItem("data-bs-theme");
          } else {
            themeMode = defaultThemeMode;
          }
        }
        if (themeMode === "system") {
          themeMode = window.matchMedia("(prefers-color-scheme: dark)").matches
            ? "dark"
            : "light";
        }
        document.documentElement.setAttribute("data-bs-theme", themeMode);
      }
    </script>
    <!--end::Theme mode setup-->

    

    <!--begin::Root-->
    <div class="d-flex flex-column flex-root" id="kt_app_root">
      <style>
        body {
          background-image: url('{% static "crew_management/assets/media/auth/bg4.jpg" %}');
        }
        [data-bs-theme="dark"] body {
          background-image: url('{% static "crew_management/assets/media/auth/bg4-dark.jpg" %}');
        }
      </style>
      <!--begin::Authentication-->
      <div class="d-flex flex-column flex-lg-row">
        <!-- Logo & Title -->
        <div class="d-flex flex-center w-lg-50 pt-15 pt-lg-0 px-10">
          <div class="d-flex flex-center flex-lg-start flex-column">
            <a href="{% url '' %}" class="mb-7">
              <img
                alt="Logo"
                src="{% static 'crew_management/assets/media/logos/custom-3.svg' %}"
              />
            </a>
            <h2 class="text-white fw-normal m-0">Crew Management System</h2>
          </div>
        </div>
        <!-- Login Form -->
        <div
          class="d-flex flex-column-fluid justify-content-center p-12 p-lg-20"
        >
          <div
            class="bg-body d-flex flex-column align-items-stretch flex-center rounded-4 w-md-600px p-20"
          >
            <div
              class="d-flex flex-center flex-column flex-column-fluid px-lg-10 pb-15 pb-lg-20"
            >
              <form
                class="form w-100"
                novalidate="novalidate"
                id="kt_sign_in_form"
                action="{% url 'login' %}"
                method="post"
              >
                {% csrf_token %}
                <div class="text-center mb-11">
                  <h1 class="text-dark fw-bolder mb-3">Sign In</h1>
                  <div class="text-gray-500 fw-semibold fs-6"></div>
              </div>
              <div class="separator separator-content my-14">
                <span class="w-125px text-gray-500 fw-semibold fs-7"> with your credential</span>
            </div>
                <!--begin::Username Field-->
                <div class="fv-row mb-8">
                  <label for="username" class="form-label">Username</label>
                  <input
                    type="text"
                    name="username"
                    id="username"
                    class="form-control form-control-lg"
                    placeholder="Enter your username"
                    required
                  />
                </div>
                <!--end::Username Field-->

                <!--begin::Password Field-->
                <div class="fv-row mb-8">
                  <label for="password" class="form-label">Password</label>
                  <input
                    type="password"
                    name="password"
                    id="password"
                    class="form-control form-control-lg"
                    placeholder="Enter your password"
                    required
                  />
                </div>
                <!--end::Password Field-->

                <!--begin::Forgot Password Link-->
                <div
                  class="d-flex flex-stack flex-wrap gap-3 fs-base fw-semibold mb-8"
                >
                  <div></div>
                  <a href="{% url '' %}" class="link-primary"
                    >Forgot Password?</a
                  >
                </div>
                <!--end::Forgot Password Link-->

                <!--begin::Submit Button-->
                <div class="d-grid mb-10">
                  <button
                    type="submit"
                    id="kt_sign_in_submit"
                    class="btn btn-primary"
                  >
                    <span class="indicator-label">Sign In</span>
                    <span class="indicator-progress"
                      >Please wait...
                      <span
                        class="spinner-border spinner-border-sm align-middle ms-2"
                      ></span>
                    </span>
                  </button>
                </div>
                <!--end::Submit Button-->
                <div class="text-gray-500 text-center fw-semibold fs-6">Don't have an Account?
                  <a href="{% url 'register' %}" class="link-primary fw-semibold">Sign up</a>
              </div>
              </form>
            </div>
            <!-- Footer Links -->
       
          </div>
        </div>
      </div>
      <!--end::Authentication-->
    </div>
    <!--end::Root-->

    <!-- Scripts -->

    <script>
      var hostUrl = "{% static 'crew_management/assets/' %}";
    </script>
    
    <!-- Add SweetAlert2 -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> -->
    <script src="{% static 'crew_management/assets/plugins/global/plugins.bundle.js' %}"></script>
    <script src="{% static 'crew_management/assets/js/scripts.bundle.js' %}"></script>
    <script src="{% static 'crew_management/assets/js/custom/authentication/sign-in/general.js' %}"></script>
  
  </body>
  <!--end::Body-->
</html>
